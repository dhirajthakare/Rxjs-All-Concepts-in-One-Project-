<div>
  <form #formData="ngForm" (submit)="save()" class="col-md-4 my-5 card">
    <div class="card-header">
      <h6>{{ "template driven form!" | titlecase }}</h6>
    </div>
    <div class="card-body">
      <div class="form-group col-md-12 mb-3">
        <label for="name">Name:</label>
        <input
          placeholder="Enter name"
          id="Name"
          name="name"
          [(ngModel)]="myFormOb.name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Email:</label>
        <input
          placeholder="Enter Email"
          id="email"
          name="email"
          [(ngModel)]="myFormOb.email"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Mobile:</label>
        <input
          placeholder="Enter Mobile Number"
          id="mobile"
          name="mobile"
          [(ngModel)]="myFormOb.mobile"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Password:</label>
        <input
          placeholder="Enter Password"
          type="password"
          id="password"
          autocomplete="false"
          name="password"
          [(ngModel)]="myFormOb.password"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Confirm Password:</label>
        <input
          placeholder="Confirm Password"
          type="password"
          name="ConfirmPassword"
          [(ngModel)]="myFormOb.ConfirmPassword"
          id="ConfirmPassword"
          autocomplete="false"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <input type="submit" class="btn btn-primary form-control" />
      </div>
    </div>
  </form>
</div>
