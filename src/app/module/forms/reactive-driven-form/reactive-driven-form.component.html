<div>
  <form (submit)="save()" [formGroup]="reactiveForm" class="col-md-4 my-5 card">
    <div class="card-header">
      <h6>{{ "reactive-driven-form works!" | titlecase }}</h6>
    </div>
    <div class="card-body">
      <div class="form-group col-md-12 mb-3">
        <label for="name">Name:</label>
        <input
          (change)="onChangeName()"
          formControlName="name"
          placeholder="Enter name"
          id="Name"
          type="text"
          class="form-control"
        />
        <p
          [ngClass]="
            !reactiveForm.get('name')?.valid &&
            reactiveForm.get('name')?.touched
              ? 'text-danger'
              : 'd-none'
          "
        >
          InValid Name
        </p>
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Email:</label>
        <input
          formControlName="email"
          placeholder="Enter Email"
          id="email"
          type="text"
          class="form-control"
        />
        <p
          [ngClass]="
            !reactiveForm.get('email')?.valid &&
            reactiveForm.get('email')?.touched
              ? 'text-danger'
              : 'd-none'
          "
        >
          InValid Email
        </p>
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Mobile:</label>
        <input
          formControlName="mobile"
          placeholder="Enter Mobile Number"
          id="mobile"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Password:</label>
        <input
          formControlName="password"
          placeholder="Enter Password"
          type="password"
          id="password"
          autocomplete="false"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="name">Confirm Password:</label>
        <input
          formControlName="ConfirmPassword"
          placeholder="Confirm Password"
          type="password"
          autocomplete="false"
          id="ConfirmPassword"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12 mb-3">
        <input
          [disabled]="!reactiveForm.valid"
          type="submit"
          class="btn btn-primary form-control"
        />
      </div>
      <div>
        {{reactiveForm.value | json}}
      </div>
    </div>
  </form>
</div>
